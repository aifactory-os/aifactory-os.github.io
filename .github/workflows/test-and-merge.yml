name: Test & Merge Proposals

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install package + test deps
        run: |
          pip install -e ".[test]"

      - name: Verify imports
        run: |
          python -c "from core.orchestrator import main_workflow; print('âœ“ Imports work')"

      - name: Run tests
        run: pytest -vv

      - name: Auto-merge proposals
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: python core/orchestrator.py --auto-merge-proposals