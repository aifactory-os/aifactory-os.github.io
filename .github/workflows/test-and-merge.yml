name: Test & Merge Proposals

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install package in editable mode + test deps
        run: |
          pip install -e ".[test]"

      - name: Verify installation
        run: |
          python -c "from core.orchestrator import main_workflow; print('Import success!')"

      - name: Run tests
        run: |
          pytest -vv

      - name: Auto-merge proposals (only on main + success)
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          python core/orchestrator.py --auto-merge-proposals