name: Test & Merge Proposals

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pytest rich pyyaml   # explicitly add our test tools

      - name: Run tests
        run: |
          pytest -vv

      - name: Auto-merge proposals (if tests pass)
        if: success() && github.event_name == 'push'
        run: |
          python core/orchestrator.py --auto-merge-proposals