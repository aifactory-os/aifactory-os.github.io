[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aifactory-os"
version = "0.1.0"
description = "Multi-agent software factory"
requires-python = ">=3.12"
dependencies = [
    "fastapi",
    "uvicorn",
    "rich",
    "pyyaml"
]

[tool.hatch.build.targets.wheel]
packages = ["agents", "clients", "core", "shared"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-vv"