[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-factory-os"
version = "0.1.0"
description = "Multi-agent software factory framework"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "rich",
    "pyyaml",
    "requests",
    "google-generativeai"
]

[project.scripts]
orchestrator = "core.orchestrator:main_workflow"

[tool.hatch.build.targets.wheel]
packages = ["agents", "clients", "core", "shared"]